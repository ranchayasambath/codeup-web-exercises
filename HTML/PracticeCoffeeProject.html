    <title>Coffee Project</title>
</head>

<body>

<!-- Coffee header-->
<div class="headline p-5">
    <h1 style="text-align: center; color: gainsboro" class="title">
        <span>C</span>
        <span>o</span>
        <span>f</span>
        <span>f</span>
        <span>e</span>
        <span>e</span>
    </h1>
</div>

<!-- Main section-->
<section class="section section-light p-4">
    <div class="container shadow-lg mb-2 bg-white rounded">

        <div class="row p-2 rounded-3">
            <div class="col-6">
                <div id="coffees" class="row">
                    <!-- coffees render from JS here-->
                </div>
            </div>

            <!--Roast selection and user text-input container-->
            <div class="col-md-6">
                <h2 class="mt-4" style="text-align:center">Find a Coffee</h2>
                <form>
                    <label for="roast-selection"><h5>Roast</h5></label>
                    <select class="roast-option form-select mb-3" id="roast-selection">
                        <option selected id="all">all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="roast-selection"><h5>Coffee Name</h5></label>
                    <input class="col-12 mb-3 form-control"
                           type="text"
                           id="search"
                           placeholder="Enter Coffee Name...">
                    <button type="submit" class="col-12 mb-2 btn btn-primary btn-lg btn-block shadow" id="submit" >Submit</button>
                </form>
                <hr>

                <!--   Second portion Roast selection and user text-input container -->
                <h2 class="mt-4" style="text-align:center">Add a Coffee</h2>
                <form>
                    <label for="roast-selection"><h5>Roast</h5></label>
                    <select id="new-roast-selection" class="roast-selection form-select mb-3">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="roast-selection"><h5>Name</h5></label>
                    <input class="col-12 mb-3 form-control"
                           type="text"
                           id="submitCoffee"
                           placeholder="Enter Coffee Name...">
                    <button id="submitNew" type="submit" class="col-12 mb-2 btn btn-primary btn-lg btn-block shadow" value="submit">Submit</button>
                </form>

            </div> <!-- column end-->
        </div> <!-- Row End-->
    </div> <!-- CONTAINER END-->
</section>
<buton class="media-button" onclick="iconplay()">
    <img src="/files/play.png" id="icon">
</buton>
<audio id="music" loop>
    <source src="/files/heartbraker-blues-piano-blues-music-1228.mp3" type="audio/mp3">
</audio>
