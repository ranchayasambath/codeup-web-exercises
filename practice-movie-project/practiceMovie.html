<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- css file-->
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <title>Movie Project</title>

</head>
<body>


<div id="loading-screen" class="d-block">
    <div class="center">
        <div class="ring"></div>
        <span>
            Please wait...
        </span>
    </div>
</div>
<div id="movies-container" class="container d-none">
    <h1 class="logo" data-tilt data-tilt-full-page-listening>CINEMAFILE</h1>
    <!--ADD MOVIE-------------------------------->
    <div class="container">
        <div class="d-flex justify-content-center m-5">
            <div class="searchbar shadow">
                <input id="input" type="text" class="search_input" placeholder="Title ">
                <input id="genre" type="text" class="search_input" placeholder="Genre">
                <input id="director" type="text" class="search_input" placeholder="Director">
                <input id="rating" type="text" class="search_input" placeholder="Rating">
                <input id="year" type="text" class="search_input" placeholder="Year">
                <button id="submit" class="btn btn-success text-white">Add</button>
            </div>
        </div>
    </div>
    <!----------------------------------------------->
    <div id="sort-container">
        <label for="sort-type">Sort by:</label>
        <select name="sort-type" id="sort-type" class="mr-3">
            <option value="rating">Rating</option>
            <option value="title">Title</option>
        </select>

        <label for="genre-select">Genre:</label>
        <select name="genre-select" id="genre-select">
            <option value="all">All</option>
            <option value="action">Action</option>
            <option value="crime">Crime</option>
            <option value="drama">Drama</option>
            <option value="romance">Romance</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="war">War</option>
        </select>
    </div>

    <!--    slider and controllers-->
    <div class="bucket">
        <button type="button" id="moveLeft" class="btn-nav">
            ᐊ
        </button>

        <div id="movie-list" class="slider"></div>

        <button type="button" id="moveRight" class="btn-nav">
            ᐅ
        </button>
    </div>
    <!--EDIT MOVIE -------->
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="searchbar shadow">
                <input id="id-edit" type="text" class="search_input" placeholder="ID">
                <input id="input-edit" type="text" class="search_input" placeholder="Title">
                <input id="genre-edit" type="text" class="search_input" placeholder="Genre">
                <input id="director-edit" type="text" class="search_input" placeholder="Director">
                <input id="actor-edit" type="text" class="search_input" placeholder="Actor">
                <input id="plot-edit" type="text" class="search_input" placeholder="Plot">
                <!--                <input id="poster-edit" type="text" class="search_input" placeholder="Poster">-->
                <input id="rating-edit" type="text" class="search_input" placeholder="Rating">
                <input id="year-edit" type="text" class="search_input" placeholder="Year">
                <button id="submit-edit" class="btn-light btn text-success">Edit</button>
            </div>
        </div>
    </div>
    <!------------------------------------------------------->
</div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<!--jquery-->
<script src="../src/jquery-2.2.4.js"></script>
<!--keys-->
<script src="../keys.js"></script>
<!--custom script-->
<script src="../src/script.js"></script>
<!--vanilla-tilt-->
<script src="/src/vanilla-tilt.js"></script>
</body>
</html>
