<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-blog</title>

    <!--    bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div id="post">

</div>











<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--<script src="/js/jquery-2.2.4.js"></script>-->
<script>
(function() {
    "use strict";
    $.ajax("../js/data/blog.json").done(function(data){
        for (let i=0; i < data.length; i++){
            data[i].categories.forEach(function(i){});
            $("#post").append(`<div><h1>${data[i].title}</h1></div>`);
            $("#post").append(`<div><h2>${data[i].categories}</h2></div>`);
            $("#post").append(`<div><h3>${data[i].date}</h3></div>`);
            $("#post").append(`<div><p>${data[i].content}</p></div>`);
            }})
})();
</script>
<style>

</style>

</body>
</html>
