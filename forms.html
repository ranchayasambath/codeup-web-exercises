<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username:</label>
        <input type="text" name="Username" id="username" placeholder="Username">
        <br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="Password">
        <br>
        <input type="submit">
        <br>
        <label>Bio:</label>
        <br>
        <textarea name="comment" id="bio" rows="10" cols="50" placeholder="Tell us about yourself...."></textarea>
        <br>
        <input type="submit">
        <br>
        <label>How did you hear about us?</label>
        <br>
        <input type="radio" name="About us" id="billboard" value="Billboard">
        <label for="billboard">Billboard</label>
        <input type="radio" name="About us" id="radio_advertisement" value="Radio_advertisement">
        <label for="radio_advertisement">Radio</label>
        <input type="radio" name="About us" id="internet_advertisement" value="Internet_advertisement">
        <label for="internet_advertisement">Internet advertisement</label>
        <input type="radio" name="About us" id="other" value="Other">
        <label for="other">Other</label>
        <br>
        <input type="submit">
        <br>
        <label>What type of web browser are you using?</label>
        <select name="Type_of_browser">
            <option value="Chrome">Chrome</option>
            <option value="Internet_explorer">Internet Explorer</option>
            <option value="Safari">Safari</option>
        </select>
        <br>
        <input type="submit">
    </form>
</body>
</html>
