                </div>
            </div>
            <div class="col-6 col-sm-3 circle-holder">
                <div class="circle" id="teal">
                    <p style="margin: 3.2em 2.7em; color: white ; font-weight: bolder">

            </div>
            <div class="circle-2" style="background-color:#eb9d3a">
                <p style="font-size: .8em;margin:0 .4em ;  font-weight: bolder">D</p>
            </div>
            <div class="circle-2" style="background-color:#7cb06c">
                <p style="font-size: .8em;margin:0 .3em ;  font-weight: bolder">S</p>
            </div>
            <div class="circle-2" style="background-color:#00aba9">
                <p style=" font-size: .8em; margin:0 .3em ;  font-weight: bolder">H</p>
            </div>
        </div>
    </div>
