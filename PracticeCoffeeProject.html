<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    MAIN CSS-->
    <link rel="stylesheet" href="/css/practiceCoffee.css">
    <title>Coffee</title>
</head>
<body>
    <div class="container">
        <div class="row ">
                <h1 style="text-align: center">Coffee!</h1>
            <hr>


<!--COFFEE NAMES AND ROAST TYPE-->
            <div class="col-6">
                <div id="coffees"></div>
            </div>
<!--ROAST SELECTION AND USER INPUT-->
            <div class="col-6">
                <form>
                    <label for="roast-selection"><h5>Roast</h5></label>
                    <select class="form-select mb-3" id="roast-selection">
                        <option selected id="all">all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="roast-selection"><h5>Coffee Name</h5></label>
                        <input class="col-12 mb-3 form-control"
                               type="text"
                               id="search"
                               placeholder="Enter Coffee Name...">
                    <button type="submit" class="col-12 mb-2 btn btn-primary btn-lg btn-block " id="submit" >Submit</button>
                 </form>
            <hr>
<!--   FOOTER ROAST SELECTION AND USER INPUT -->
                <h2 class="mt-4" style="text-align:center">Add a Coffee</h2>
                <form>
                    <label for="roast-selection"><h5>Roast</h5></label>
                    <select class="form-select mb-3" >
                        <option selected >all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="roast-selection"><h5>Name</h5></label>
                    <input class="col-12 mb-3 form-control"
                           type="text"
                           id="">
                    <button type="submit" class="col-12 mb-2 btn btn-primary btn-lg btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
